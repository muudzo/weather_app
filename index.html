<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Dashboard</title>
<style>
/* ----- Reset & base ----- */
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
body { min-height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #1b1b1b, #0d0d0d); color: #fff; }

/* ----- Glass panel ----- */
#app {
background: rgba(255, 255, 255, 0.05);
backdrop-filter: blur(20px);
-webkit-backdrop-filter: blur(20px);
border: 1px solid rgba(255,255,255,0.1);
box-shadow: 0 8px 32px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.05);
border-radius: 16px;
padding: 2rem;
max-width: 600px;
width: 90%;
text-align: center;
animation: fadeIn 1s ease forwards;
}

/* ----- Neon header ----- */
h1 {
font-size: 2.5rem;
color: #fff;
text-shadow: 0 0 10px #ff4500, 0 0 20px #ff6347, 0 0 30px #ff8c00;
margin-bottom: 1rem;
}

/* ----- City input ----- */
#controls {
margin-bottom: 1rem;
display: flex;
justify-content: center;
gap: 0.5rem;
}
#city-input {
padding: 0.5rem 1rem;
border-radius: 12px;
border: none;
outline: none;
font-size: 1rem;
}
#fetch-btn {
padding: 0.5rem 1rem;
border-radius: 12px;
border: none;
cursor: pointer;
background: #ff4500;
color: #fff;
font-weight: bold;
box-shadow: 0 0 10px #ff6347;
transition: 0.2s;
}
#fetch-btn:hover { transform: scale(1.05); }

/* ----- Weather display ----- */
#weather-data {
margin-top: 1rem;
background: rgba(255,255,255,0.03);
border: 1px solid rgba(255,255,255,0.08);
border-radius: 12px;
padding: 1rem;
backdrop-filter: blur(10px);
-webkit-backdrop-filter: blur(10px);
box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
font-size: 1rem;
white-space: pre-wrap;
display: none;
}

/* ----- Loader ----- */
#loader {
border: 4px solid rgba(255,255,255,0.2);
border-top: 4px solid #ff4500;
border-radius: 50%;
width: 40px;
height: 40px;
margin: 2rem auto;
animation: spin 1s linear infinite;
display: none;
}

/* ----- Animations ----- */
@keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
@keyframes fadeIn { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }

/* ----- Neon text effect for weather items ----- */
.weather-item {
color: #ff4500;
text-shadow: 0 0 8px #ff6347, 0 0 16px #ff8c00;
margin-bottom: 0.5rem;
font-weight: bold;
} </style>

</head>
<body>
<div id="app">
  <h1>ðŸ”¥ Weather Dashboard ðŸ”¥</h1>
  <div id="controls">
    <input type="text" id="city-input" placeholder="Enter city" />
    <button id="fetch-btn">Get Weather</button>
  </div>
  <div id="loader"></div>
  <div id="weather-data"></div>
</div>

<script>
async function fetchWeather(city) {
  const loader = document.getElementById('loader');
  const container = document.getElementById('weather-data');
  loader.style.display = 'block';
  container.style.display = 'none';
  
  try {
    const res = await fetch(`http://127.0.0.1:8001/weather?city=${encodeURIComponent(city)}`);
    if (!res.ok) throw new Error('Network response was not ok');
    const data = await res.json();
    
    loader.style.display = 'none';
    container.style.display = 'block';
    
    container.innerHTML = Object.entries(data).map(([key, value]) => {
      return `<div class="weather-item">${key}: ${value}</div>`;
    }).join('');
  } catch(e) {
    loader.style.display = 'none';
    container.style.display = 'block';
    container.innerHTML = `<div class="weather-item">Error fetching data</div>`;
    console.error(e);
  }
}

document.getElementById('fetch-btn').addEventListener('click', () => {
  const city = document.getElementById('city-input').value.trim();
  if (city) fetchWeather(city);
});
</script>

</body>
</html>
